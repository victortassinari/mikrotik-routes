name: CI - Test Build

# Este workflow apenas testa se o build funciona, sem criar releases
# √ötil para branches de desenvolvimento e pull requests

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - develop
      - dev
      - feature/*

jobs:
  test-build:
    runs-on: windows-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Verificar sintaxe Python
        run: |
          python -m py_compile main.py
          Get-ChildItem -Path app -Filter *.py -Recurse | ForEach-Object {
            Write-Host "Verificando: $($_.FullName)"
            python -m py_compile $_.FullName
          }

      - name: Test Build com PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --windowed `
            --collect-all customtkinter `
            --collect-all pystray `
            --collect-all PIL `
            --add-data "app/assets;app/assets" `
            --icon "app/assets/icon.ico" `
            --name "MikroTikRoutes" `
            main.py

      - name: Verificar resultado do build
        run: |
          if (Test-Path "dist\MikroTikRoutes.exe") {
            Write-Host "‚úÖ Build bem-sucedido!"
            $size = (Get-Item "dist\MikroTikRoutes.exe").Length / 1MB
            Write-Host "üì¶ Tamanho: $([math]::Round($size, 2)) MB"
            
            # Verificar se o execut√°vel n√£o est√° muito grande
            if ($size -gt 100) {
              Write-Warning "‚ö†Ô∏è Execut√°vel muito grande! Considere otimizar."
            }
          } else {
            Write-Error "‚ùå Falha no build"
            exit 1
          }

      - name: Upload artefato de teste
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: test-build-${{ github.sha }}
          path: dist/MikroTikRoutes.exe
          retention-days: 7

      - name: Comentar no PR (se aplic√°vel)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const stats = fs.statSync('dist/MikroTikRoutes.exe');
            const sizeMB = (stats.size / (1024 * 1024)).toFixed(2);

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ‚úÖ Build Test Passou!\n\nüì¶ **Tamanho do execut√°vel:** ${sizeMB} MB\n\nO artefato de teste est√° dispon√≠vel nos detalhes do workflow.`
            });
